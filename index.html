<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="history-btn"><i class="fas fa-clock"></i></div>
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="function clear"><i class="fas fa-undo"></i> AC</button>
            <button class="function backspace"><i class="fas fa-backspace"></i></button>
            <button class="function percent"><i class="fas fa-percentage"></i></button>
            <button class="operator"><i class="fas fa-divide"></i></button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator"><i class="fas fa-times"></i></button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator"><i class="fas fa-minus"></i></button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator"><i class="fas fa-plus"></i></button>

            <button class="number span-2">0</button>
            <button class="number">.</button>
            <button class="equals"><i class="fas fa-equals"></i></button>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <div class="history-title"><i class="fas fa-history"></i> History</div>
                <button class="close-history"><i class="fas fa-times"></i></button>
            </div>
            <div class="history-content">
                <div class="history-items"></div>
            </div>
            <div class="history-footer">
                <button class="clear-history"><i class="fas fa-trash-alt"></i> Clear History</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
