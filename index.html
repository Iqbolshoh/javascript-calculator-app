<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator with History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .calculator {
            width: 340px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .display {
            padding: 24px;
            text-align: right;
            background: #1e293b;
            color: white;
            position: relative;
            min-height: 120px;
        }

        .previous-operand {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            height: 20px;
            overflow: hidden;
        }

        .current-operand {
            font-size: 2.8rem;
            margin-top: 8px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e2e8f0;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 1.3rem;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        button:active {
            background: #f1f5f9;
        }

        .operator {
            background: #f8fafc;
            color: #3b82f6;
            font-weight: 500;
        }

        .equals {
            background: #3b82f6;
            color: white;
            font-weight: 500;
        }

        .equals:active {
            background: #2563eb;
        }

        .span-2 {
            grid-column: span 2;
        }

        .function {
            color: #ef4444;
        }

        .history-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            cursor: pointer;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }

        .history-btn:hover {
            transform: scale(1.1);
            color: white;
        }

        .history-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e293b;
            color: white;
            padding: 24px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .history-panel.active {
            transform: translateX(0);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .close-history {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 8px;
            line-height: 1;
        }

        .history-items {
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .history-expression {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .history-result {
            font-size: 1.2rem;
            margin-top: 4px;
            text-align: right;
        }

        .clear-history {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .no-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 40px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="history-btn">ðŸ•˜</div>
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">âŒ«</button>
            <button class="percent">%</button>
            <button class="operator">Ã·</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">Ã—</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number span-2">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <div class="history-title">History</div>
                <button class="close-history">Ã—</button>
            </div>
            <div class="history-items"></div>
            <button class="clear-history">Clear History</button>
        </div>
    </div>

    <script>
        const historyBtn = document.querySelector('.history-btn');
        const historyPanel = document.querySelector('.history-panel');
        const closeHistoryBtn = document.querySelector('.close-history');
        const clearHistoryBtn = document.querySelector('.clear-history');
        const historyItems = document.querySelector('.history-items');
        const previousOperand = document.querySelector('.previous-operand');
        const currentOperand = document.querySelector('.current-operand');
        const clearButton = document.querySelector('.clear');
        const backspaceButton = document.querySelector('.backspace');
        const numberButtons = document.querySelectorAll('.number');
        const operatorButtons = document.querySelectorAll('.operator');
        const equalsButton = document.querySelector('.equals');
        const percentButton = document.querySelector('.percent');

        let calculationHistory = JSON.parse(localStorage.getItem('calculatorHistory')) || [];

        function initCalculator() {
            currentOperand.textContent = '0';
            updateHistoryDisplay();
        }

        historyBtn.addEventListener('click', () => historyPanel.classList.add('active'));
        closeHistoryBtn.addEventListener('click', () => historyPanel.classList.remove('active'));

        clearHistoryBtn.addEventListener('click', () => {
            calculationHistory = [];
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
            updateHistoryDisplay();
        });

        function updateHistoryDisplay() {
            historyItems.innerHTML = calculationHistory.length ? '' : '<div class="no-history">No calculations yet</div>';

            calculationHistory.slice().reverse().forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.innerHTML = `
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">${item.result}</div>
                `;

                historyItem.addEventListener('click', () => {
                    currentOperand.textContent = item.result;
                    historyPanel.classList.remove('active');
                });

                historyItems.appendChild(historyItem);
            });
        }

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                if (value === '.' && currentOperand.textContent.includes('.')) return;
                currentOperand.textContent = currentOperand.textContent === '0' && value !== '.' ? value : currentOperand.textContent + value;
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const lastChar = currentOperand.textContent.slice(-1);
                const operator = button.textContent;
                if (currentOperand.textContent === '') return;
                currentOperand.textContent = isOperator(lastChar) ? currentOperand.textContent.slice(0, -1) + operator : currentOperand.textContent + operator;
            });
        });

        function isOperator(char) {
            return ['+', '-', 'Ã—', 'Ã·'].includes(char);
        }

        clearButton.addEventListener('click', () => {
            previousOperand.textContent = '';
            currentOperand.textContent = '0';
        });

        backspaceButton.addEventListener('click', () => {
            currentOperand.textContent = currentOperand.textContent.slice(0, -1) || '0';
        });

        percentButton.addEventListener('click', () => {
            const value = currentOperand.textContent;
            if (value && !isNaN(value)) currentOperand.textContent = parseFloat(value) / 100;
        });

        equalsButton.addEventListener('click', () => {
            const expression = currentOperand.textContent;
            if (!expression) return;

            try {
                const result = eval(expression.replace(/Ã—/g, '*').replace(/Ã·/g, '/'));

                calculationHistory.push({ expression, result });
                if (calculationHistory.length > 20) calculationHistory.shift();

                localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
                previousOperand.textContent = expression;
                currentOperand.textContent = result;
                updateHistoryDisplay();
            } catch {
                currentOperand.textContent = 'Error';
            }
        });

        initCalculator();
    </script>
</body>

</html>
